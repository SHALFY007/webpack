<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Datetime superapp</title> 
        <script src="./src/main.js" type="module"></script> 
    </head> 
    <body> 
        <form id="datecalc"> 
            <h3>Калькулятор дат</h3> 
            <label> 
                <strong>Первая дата:</strong> 
                <input type="date" name="firstDate"/> 
            </label> 
            <label> 
                <strong>Вторая дата:</strong> 
                <input type="date" name="secondDate"/> 
            </label> 
            <button type="submit">Расчитать промежуток</button> 
            <p id="datecalc__result"></p> 
        </form>
        <div class="timer">
            <input type="text" id="timer">
            <label for="timer">Введите количество секунд</label>
            <button class="button-start">Старт</button>
            <button class="button-stop">Стоп</button>
            <p class="timer-count"></p>
        </div> 
    </body> 
</html>
